<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackRPI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Page 1 (Form Page) -->
  <div id="page1" class="page active">
    <h2>Enter a zip code:</h2>
    <form id="myForm">
      <label for="zip">ZIP:</label>
      <input type="text" id="zip" name="zip" required><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Page 2 (Actual Content) -->
  <div id="page2" class="page">
    <h2>Energy Breakdown</h2>

    <div class="bar-graph" id="barGraph">
        <!-- Bars will be added dynamically here -->
    </div>

    <p>Looking at zipcode: <span id="zipCode"></span></p>
    <button onclick="goBack()">Go Back</button>
  </div>

  <script>
    // Form submission event listener
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevents page refresh
      
      // Get the name input value
      const zip = document.getElementById("zip").value;

      // Display the name on Page 2
      document.getElementById("zipCode").textContent = zip;

      // Switch to Page 2
      document.getElementById("page1").classList.remove("active");
      document.getElementById("page2").classList.add("active");
    });

    // Function to go back to Page 1
    function goBack() {
      document.getElementById("page2").classList.remove("active");
      document.getElementById("page1").classList.add("active");
    }

    // Function to add a new bar to the graph
    function addBar(label, width, color) {
        // Create a new bar section
        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.width = width + "%";
        bar.style.backgroundColor = color;
        bar.textContent = label + " (" + width + "%)";

        // Append the bar to the graph
        document.getElementById("barGraph").appendChild(bar);
    }
    addBar("Coal", 20, "orange");
    addBar("Solar", 40, "green");
    addBar("Hydro", 10, "blue");
    addBar("Oil", 20, "black");
    addBar("Nuclear", 10, "purple");
  </script>
</body>
</html>
